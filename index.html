<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leila Hammer Projects</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

  <style>
    :root{
      --hero-bg: #2f2f2f;
      --hero-pad-top: 36px;
      --hero-pad-bottom: 28px;
      --hero-border-bottom: #191919;
      --accent: #E6DBD0;
    }

    body {
      background-color: #1a1a1a;
      color: var(--accent);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    h1 { margin: 0; }
    p  { font-size: 16px; margin: 10px 0 30px; }

    .hero-wrap {
      width: 100vw;
      position: relative;
      left: 50%;
      margin-left: -50vw;
      background: var(--hero-bg);
      padding: var(--hero-pad-top) 0 var(--hero-pad-bottom);
      border-bottom: 1px solid var(--hero-border-bottom);
    }
    .hero-wrap .title { margin-top: 0; }
    .hero-wrap .subtitle { margin-bottom: 0; }

    /* Section titles with logos (logo on LEFT) */
    .section-heading {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-top: 30px;
    }
    .section-title { margin: 0; }
    .section-logo {
      height: 1.1em;           /* match text height (slightly larger for wordmarks) */
      width: auto;
      vertical-align: middle;
      display: inline-block;
      filter: brightness(96%);
    }

    figure { text-align: center; margin: 20px auto; max-width: 90%; }
    .no-gap-fig { margin: 0 auto; }

    /* Power BI iframes */
    .embed-frame {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Social buttons */
    .social-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      display: flex;
      gap: 10px;
    }
    .social-buttons a img {
      width: 40px; height: auto; border-radius: 5px; cursor: pointer; filter: brightness(70%);
    }
    .social-buttons a img:hover { opacity: 0.8; filter: brightness(90%); }

    /* White padded frames (single visuals) */
    .bivariate-frame,
    .scatterplot-frame {
      background-color: #ffffff;
      width: 100%;
      max-width: 800px;
      height: 450px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .bivariate-map-padded,
    .scatterplot-padded { max-width: 100%; max-height: 100%; width: auto; height: auto; display: block; }

    /* Stacked total-rank + equation frame */
    .totalrank-frame {
      background-color: #ffffff;
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .totalrank-img { max-width: 95%; height: auto; margin: 10px 0; display: block; }

    /* Generic white frame for static images (Tableau, R, etc.) */
    .white-frame {
      background-color: #ffffff;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 12px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .frame-img { max-width: 98%; height: auto; display: block; }

    .section-note { font-size: 18px; color: #cfc7bf; margin: 6px 0 20px; letter-spacing: 0.3px; }

    button {
      background-color: #6fd941; color: var(--accent);
      padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 30px 0 50px;
    }
    button:hover { background-color: #386823; }
  </style>
</head>
