    <figure>
        <figcaption>✽Air B&B✽</figcaption>
       <iframe src="https://app.powerbi.com/view?r=eyJrIjoiNzAwMGNmYjEtNTFhNi00YjE3LThiODgtMjVkZjMzN2Y3YzFlIiwidCI6IjA1MDRmNzIxLWQ0NTEtNDAyYi1iODg0LTM4MTQyODU1OWUzOSIsImMiOjh9" frameborder="0" allowFullScreen="true"></iframe>
        <p> The graph displaying the sum of prices and average number of reviews per district offers a concise overview of both economic performance and guest satisfaction. It helps identify districts with high revenue potential and positive guest experiences. This dual perspective is valuable for hosts, investors, and administrators, guiding strategic decisions and resource allocation for an optimized hosting experience. We can see that the inner city has the highest sum price of 104k with only 66593 reviews. If we compare that to Leopoldstadt we see a sum price of 101k with 115622 reviews. Although the inner city has higher prices it seems that guests may enjoy Leopoldstadt more. Higher review numbers can suggest better guest experiences.</p>
    </figure>
    
    <figure>
        <figcaption>✽Air B&B✽</figcaption>
       <iframe src="https://app.powerbi.com/view?r=eyJrIjoiZWI5Y2FjN2ItNDQzMy00MzQ5LWI1MWEtNmEwZTg2YTZjNjliIiwidCI6IjA1MDRmNzIxLWQ0NTEtNDAyYi1iODg0LTM4MTQyODU1OWUzOSIsImMiOjh9" frameborder="0" allowFullScreen="true"></iframe>
        <p> This graph displays the sum of listings by property type and provides a rapid snapshot of accommodation distribution. It assists guests in efficiently exploring diverse options and empowers hosts with strategic insights for pricing and property management decisions. This succinct visualization streamlines the search process for guests and enhances hosts' understanding of the competitive property type landscape. We can see that the most popular listing type is an entire rental unit, while the least popular is a shared room in a tiny home. This can help hosts decide what type of property type they want to list. It can also help guests weigh their options when choosing a property type to rent.</p>
    </figure>

        <p> This graph is a key tool for evaluating host performance. It benchmarks hosts, highlighting those consistently delivering experiences, and reveals correlations between review counts and popularity. Hosts with high review numbers usually showcase exceptional service and quality. Tracking trends over time aids hosts and stakeholders in understanding guest satisfaction fluctuations. This information supports strategic decision-making for hosts refining services and administrators promoting successful hosts or enhancing platform strategies. In summary, the graph offers a concise snapshot of top-performing hosts, providing insights into the dynamic hosting ecosystem.</p>
