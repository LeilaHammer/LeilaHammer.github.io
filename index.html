  <style>
    :root{
      --divider-h: 40px;          /* height of the full-width rectangle divider */
      --divider-bg: #2f2f2f;      /* grey fill */
      --divider-top: #3a3a3a;     /* subtle top line */
      --divider-bottom: #191919;  /* subtle bottom line */
    }

    /* Base */
    body {
      background-color: #1a1a1a;
      color: #E6DBD0;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 { margin-top: 50px; }
    p { font-size: 16px; margin-bottom: 30px; }

    /* Full-width rectangle divider (edge-to-edge) */
    .section-divider {
      width: 100vw;               /* true full width */
      height: var(--divider-h);
      background: var(--divider-bg);
      border-top: 1px solid var(--divider-top);
      border-bottom: 1px solid var(--divider-bottom);
      /* make it full-bleed even if inside centered content */
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    /* Figures */
    figure {
      text-align: center;
      margin: 20px auto;
      max-width: 90%;
    }
    figcaption {
      background-color: #333;
      color: #E6DBD0;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      border-radius: 8px;
    }

    /* Power BI embeds */
    .embed-frame {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Social buttons */
    .social-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      display: flex;
      gap: 10px;
    }
    .social-buttons a img {
      width: 40px;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
      filter: brightness(70%);
    }
    .social-buttons a img:hover {
      opacity: 0.8;
      filter: brightness(90%);
    }

    /* White padded frames (match Power BI width, fixed height for single visuals) */
    .bivariate-frame,
    .scatterplot-frame {
      background-color: #ffffff;
      width: 100%;
      max-width: 800px;
      height: 450px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .bivariate-map-padded,
    .scatterplot-padded {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
    }

    /* Stacked total-rank + equation frame (same width, variable height) */
    .totalrank-frame {
      background-color: #ffffff;
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .totalrank-img {
      max-width: 95%;
      height: auto;
      margin: 10px 0;
      display: block;
    }

    /* Optional button */
    button {
      background-color: #6fd941;
      color: #E6DBD0;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 30px 0 50px;
    }
    button:hover { background-color: #386823; }
  </style>
</head>

  <h1>Thesis Visualizations</h1>

  <!-- Bivariate Map -->
  <figure>
    <div class="bivariate-frame">
      <img src="BIVARIATE MAP.png" alt="Bivariate map: skill transferability vs renewable infrastructure" class="bivariate-map-padded">
    </div>
    <p>
      Bivariate choropleth of state readiness. States are placed on a 3×3 grid using
      Skill Transferability and Renewable Infrastructure (ACS 2022 fields of degree; EIA SEDS 2022).
      Darker tones indicate co-location of skills and green capacity.
    </p>
  </figure>

  <!-- Scatterplot -->
  <figure>
    <div class="scatterplot-frame">
      <img src="Scatterplot.png" alt="Scatterplot visualization" class="scatterplot-padded">
    </div>
    <p>
      State scatter of Skill Transferability (x) vs Renewable Infrastructure (y). The 45° guide helps
      identify states that need workforce development versus infrastructure investment.
    </p>
  </figure>

  <!-- Total Rank (top) + Equation (bottom) -->
  <figure>
    <div class="totalrank-frame">
      <img src="totalRank.png" alt="Total Green Workforce Readiness Score ranking by state" class="totalrank-img">
      <img src="totalRequation.png" alt="Total Readiness Score formula and weights" class="totalrank-img">
    </div>
    <p>
      Composite Readiness Score uses normalized components with weights:
      Renewable Infrastructure 0.35, Skill Transferability 0.30, Education Alignment 0.20,
      minus a 0.15 dampening factor for non-renewable production. An equal-weight spec is used for sensitivity.
    </p>
  </figure>
