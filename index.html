<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leila Hammer Projects</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #E6DBD0;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #E6DBD0;
            margin-top: 50px;
        }

        p {
            color: #E6DBD0;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .visualization-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .legend, .map {
            max-width: 50%;
            padding: 10px;
        }

        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .map figcaption {
            background-color: #333;
            color: #E6DBD0;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            border-radius: 8px;
        }

        .social-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            display: flex;
            gap: 10px;
        }

        .social-buttons a img {
            width: 40px;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            filter: brightness(70%);
        }

        .social-buttons a img:hover {
            opacity: 0.8;
            filter: brightness(90%);
        }

        button {
            background-color: #6fd941;
            color: #E6DBD0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #386823;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>

    <!-- Social Media Buttons -->
    <div class="social-buttons">

        </a>
        <a href="https://www.linkedin.com/in/leilahammer" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
        </a>
        <a href="mailto:leilahammer2000@gmail.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail Logo">
        </a>

        <figure class="map">
            <img src="https://raw.githubusercontent.com/LeilaHammer/LeilaHammer.github.io/main/THESISVIZ/coal_production_map_blue.png" alt="Coal Production Map">

    <!-- Natural Gas Visualization -->

        </div>
        <figure class="map">
