<!DOCTYPE html>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

  <style>
    /* Base */
    body {
      background-color: #1a1a1a;
      color: #E6DBD0;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 { margin-top: 50px; }
    p { font-size: 16px; margin-bottom: 30px; }

    /* Figures */
    figure {
      text-align: center;
      margin: 20px auto;
      max-width: 90%;
    }
    figcaption {
      background-color: #333;
      color: #E6DBD0;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      border-radius: 8px;
    }

    /* Power BI embeds */
    .embed-frame {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Social buttons */
    .social-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      display: flex;
      gap: 10px;
    }
    .social-buttons a img {
      width: 40px;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
      filter: brightness(70%);
    }
    .social-buttons a img:hover {
      opacity: 0.8;
      filter: brightness(90%);
    }

    /* Legend+map pairs */
    .visualization-pair {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0;
      margin: 20px auto;
      max-width: 90%;
    }
    .visualization-pair img {
      height: 450px;
      width: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* White padded frames (match Power BI size) */
    .bivariate-frame,
    .scatterplot-frame {
      background-color: #ffffff;
      width: 100%;
      max-width: 800px;
      height: 450px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .bivariate-map-padded,
    .scatterplot-padded {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
    }

    /* Button */
    button {
      background-color: #6fd941;
      color: #E6DBD0;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 30px 0 50px;
    }
    button:hover { background-color: #386823; }
  </style>
</head>
